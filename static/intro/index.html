# Definition — Forest Garden

[![Wooded forest garden](https://res.cloudinary.com/growdigital/image/upload/w_540/v1574024543/art-national-geographic-video.jpg)](https://youtu.be/Q_m_0UPOzuI)

A productive garden that emulates the edge of woodland and works with natural processes.

???

* Still from Thomas Regnault’s short film of Martin Crawford’s forest garden
* See his video for nice, visual introduction <https://youtu.be/Q_m_0UPOzuI>
* Forest garden, food forest or edible landscape
* “Grow edible crops in a wildlife garden”
* An edible ecosystem

---

# Definition — Characteristics

![Illustration of climax vegetations & position of forest garden by wild wood](https://res.cloudinary.com/growdigital/image/upload/w_820/v1575064970/climax-vegetation.png)

1. **Sustainable** — <abbr title="Integrated Pest Control">IPC</abbr>, nutrients, perennials
2. **Productive** — produce, layers, low maintenance
3. **Wildlife friendly** — ecosystem, native plants

???

Illustration used with permission from Martin Crawford’s Creating a Forest Garden

# Definition — Layers

[![Illustration of seven layers in a forest garden](https://res.cloudinary.com/growdigital/image/upload/w_350/v1644185966/seven-layers-graham-burnett.jpg)](https://res.cloudinary.com/growdigital/image/upload/v1644185966/seven-layers-graham-burnett.jpg)

1. **Canopy** _eg [Stone Pine](https://pfaf.org/USER/Plant.aspx?LatinName=Pinus+pinea)_
2. **Small tree** _eg semi-dwarf [Medlar](https://pfaf.org/user/plant.aspx?LatinName=Mespilus+germanica)_
3. **Shrub** _eg [Lemonade Bush](https://pfaf.org/user/plant.aspx?LatinName=Rhus+aromatica)_
4. **Herbaceous** _eg [Meadowsweet](https://pfaf.org/user/Plant.aspx?LatinName=Filipendula+ulmaria)_
5. **Root** _eg [Hopniss](https://pfaf.org/user/plant.aspx?latinname=Apios+americana)_
6. **Ground cover** _eg [Bugle](https://pfaf.org/user/plant.aspx?LatinName=Ajuga+reptans)_
7. **Climber** _eg [Caucasian Spinach](https://pfaf.org/user/Plant.aspx?LatinName=Hablitzia+tamnoides)_

???

* Illustration by Graham Burnett, open license, from his book "Permaculture A Beginners Guide" <https://spiralseed.co.uk>

# Plan — Observations

![Clouds over sunny wooded valley](https://res.cloudinary.com/growdigital/image/upload/w_420/v1544352348/valley-29724268707.jpg)

2. **Elements** — water, wind, sun, earth
3. **Features** — habitat, utilities, structures, access
4. **Situation** — neighbours, roads, noise, self

# Propagate

![Cuttings in ground, mulched with hay](https://res.cloudinary.com/growdigital/image/upload/w_390,h_219/v1546449627/cornus-12306BD4.jpg)

Much cheaper. Aim for:

* Easy
* Native 
* Ground cover & hedging 

---

# Timing

![Propagation area with plants in pots](https://res.cloudinary.com/growdigital/image/upload/w_390,h_219/v1573561572/propagation-96DE2CB4.jpg)

* One **area** at a time
* 3-5 plants per m²
* 10m x 10m = 400 plants 

---

# Deturf

![Card mulch by path, weighted down](https://res.cloudinary.com/growdigital/image/upload/w_390,h_219/v1580826089/cardboard-mulch-3436347990.jpg)

* Turfing iron — smallest
* Cardboard mulch — small 
* Mini-digger — big

???

No more plastic!

---

# Planting process

![Circles marked out with powdered lime on bark mulch](https://res.cloudinary.com/growdigital/image/upload/w_390,h_219/v1580910119/chalk-circles.jpg)

1. Layer bark **mulch**
2. Plant **shrubs**
3. **Ground cover** 3-5 per m²
4. **Temporary** ground cover

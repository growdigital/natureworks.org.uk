## Timings

### 6-7pm

* 05 min - Intro
* 50 min - Talk
* 10 min - Break

### 7-8pm

* 05 min - Group instructions
* 20 min - Breakout groups x4
* 20 min - Report back (4 min per group)
* 10 min - Summary/discussion

## Find your land

##### Group exercise

1. Each member of group thinks of suitable land
2. Group chooses one they like the best
3. Group formulates plan of action eg
  * What the land could be
  * Who to contact for the land
  * Who to invite on the group
  * How to find funding

## Totemic flower

##### Individual exercise

1. Pick a flower, any native flower (try [Plant Atlas](https://plantatlas2020.org/))
2. Find it online
3. Find it in real life
4. Use [PFAF](https://pfaf.org/) to find its uses
5. Grow it to know it

### Nurseries

Choose locally grown if you can, to support [ecoregion](https://en.wikipedia.org/wiki/Ecoregion) genetic diversity & local economy.

* [Celtic Wild Flowers](https://celticwildflowers.co.uk/) - Swansea, UK
* [The Wildflower Nursery](https://www.thewildflowernursery.co.uk/) - Pembs, UK
* [Norfolk Herbs](https://www.norfolkherbs.co.uk/) - Norfolk, UK

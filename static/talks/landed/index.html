<h1 style="position:absolute; left:10; top:0;">5. Windbreaks</h1>

???

Tallest to shortest windbreaks:

1. North
2. East
3. West
4. South

* Western light gets more photosynthesis, apparently
* Think of stacking functions:
    * Native plants
    * Wildlife habitat
    * Crop

---

<img src="https://res.cloudinary.com/growdigital/image/upload/v1678618689/natureworks/landed/05-windbreaks-02-internal.jpg" alt="Sequential isometric sketch with ink sketches for internal windbreaks" class="full-screen">

<h1 style="position:absolute; left:10; top:0;">5. Windbreaks</h1>

???

* Internal windbreaks to reduce height of perimeter windbreak
* Windbreaks protection extends **8x their height**

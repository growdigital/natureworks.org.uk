# Native plants

![Big white shrub flowers](https://res.cloudinary.com/growdigital/image/upload/w_540/v1655895565/insects/viburnum-opulus-110513.jpg)

* Grow native plants where possible
* because they have co-evolved
* to be eaten by insect larvae

???

* Bottom line, insects eat native plants
* See [Database of Insects and their Food Plants](http://dbif.brc.ac.uk/hosts.aspx)
* The bulk of plants native, eg in windbreaks as ground cover
* Near-natives and nativars
* Key point, ecosystems (whole plant communities) are **resilient**

![Newly built stone filled gabion](https://res.cloudinary.com/growdigital/image/upload/w_540/v1666357809/undergrove/gabion-retaining-wall.jpg)

* Different substrates
* Human **interaction** 
* See [John Little]() wildlife gardener

* Gabions as [“unit of structural habitat”](https://twitter.com/grassroofco/status/1568930839307624449) - multi-funcional, can include small mammal homes, hoverfly lagoon, bee logs, recycle range materials,

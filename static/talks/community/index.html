# 2. What is a Forest Garden?

[![Wooded forest garden](https://res.cloudinary.com/growdigital/image/upload/w_540/v1574024543/art-national-geographic-video.jpg)](https://youtu.be/Q_m_0UPOzuI)

A productive garden that emulates the edge of woodland and works with natural processes.

???

* Still from Thomas Regnault’s short film of Martin Crawford’s forest garden
* See his video for nice, visual introduction <https://youtu.be/Q_m_0UPOzuI>
* Forest garden, food forest or edible landscape
* “Grow edible crops in a wildlife garden”
* An edible ecosystem

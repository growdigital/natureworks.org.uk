# QCAD setup steps

1. Install QCAD*
2. Set units to metres†<br>
  `Defaults for New Drawings > Drawing Unit`
3. Remove trial plugins‡
4. Set theme to Dark (restart app)§<br>
 `Application Preferences > General > Theme`
5. Set background to dark grey‖<br>
  `Application Preferences > Graphics View > Colors > Background > Others > #3e3e3e`
6. Hide Command Line & show Block widgets<br>
  `View > Command Line`&nbsp;&nbsp;&nbsp;`View > Block List`
7. Stack Layer, Property & Block widgets¶

<h6 class="breadcrumb">CAD — <span class="u-underline">Setup</span> — Shapes — Examples — Exercises — Tips</h6>

???

* [Download QCAD Trial](https://qcad.org/en/download)
* *&nbsp;[Install QCAD](https://qcad.org/en/documentation/installation), depends on Operating System
* † You can set units on first start. I use metres: 
  * Approximate enough for gardening
  * All my [CAD blocks](https://github.com/growdigital?tab=repositories&q=cad+blocks&type=&language=&sort=) use metres 
  * Millimetres normally used in architecture
* ‡ Remove these plugins from the `plugins` folder:
  * `libqcaddwg.so`
  * `libqcadpdf.so`
  * `libqcadpolygon.so`
  * `libqcadproj.so`
  * `libqcadproscripts.so`
  * `libqcadshp.so`
  * `libqcadspatialindexpro.so`
  * `libqcadtrace.so`
  * `libqcadtriangulation.so`
* ‡ So that only these plugins remain:
  * `libqcaddarkstyle.so`
  * `libqcaddxf.so`
  * `libqcadscripts.so`<br>![Screenshot of file list of 3 lonely plugins](https://res.cloudinary.com/growdigital/image/upload/v1672257002/class/plugins-remaining.png)
* Location of plugins folder:
  * MacOS: `Applications/QCAD.app/Contents/PlugIns` (Right-click on `QCAD.app` and click `Show Package Contents`)
  * Windows: `[QCAD installation folder]\plugins`
  * Linux: `[QCAD installation directory]/plugins` - I have mine in `~/opt/qcad-3…/plugins`
* ‖ The reason to use a dark background is that the default CAD colours are more visible than on a white background.
* ¶ I “lock” these to the right hand side of the screen, as they are the widgets I use the most and I like to have them visible all the time.

???

* Block is a symbol that can be re-used & edited just once
  * Useful for creating shape, **then** applying angle
  * Also, where there are many instances of an element
* Polyline is a *connected* line, can calculate area. Use command `Draw > Polyline > Polyline from Selection`, shortcut `OC`

* NURBS give you curved lines, I use `Spline (Control Points)`. Stands for Non-Uniform Rational B-Splines.

### Add a template directory

1. Download my delicious template [github.com/growdigital/template](https://github.com/growdigital/template)
2. Unzip the file and put the folder somewhere safe eg `Documents`
3. In QCAD, `Edit > Application Preferences > File > Templates`
4. Add folder
5. Restart QCAD
6. `File > New from Template`
7. Choose `template` folder, create new file

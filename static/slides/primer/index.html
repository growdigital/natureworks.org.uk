# 3. Characteristics

![Comfrey leaves chopped around base of fruit tree](https://res.cloudinary.com/growdigital/image/upload/w_420,h_236/v1544220176/comfrey-mulch-41974058974.jpg)

1. Sustainable 👈
2. Productive
3. Wildlife friendly
4. Layers
5. Perennial

<h6 class="breadcrumb">Definition — Why — <span class="u-underline">Characteristics</span> — Guidelines — Principles — Overview</h6>

???

* Mineral accumulators & nitrogen fixers
* Wildlife predators for pests
* Permanent “living mulch” ground cover
* Trees, perennials & soil biota sequester carbon.
* Biodiversity encouraged
* Native plants **where possible**
* Low maintenance!

# 4. Guidelines

![Plan of tree diameters](https://res.cloudinary.com/growdigital/image/upload/w_420,h_241/v1573738171/tree-spacing-169.png)

1. [Windbreak](/windbreak/)
2. [Tree spacing](/spacing/) 👈
3. [Ground cover](/ground-cover/)
4. [Nutrients](/nutrients/)

<h6 class="breadcrumb">Definition — Why — Characteristics — <span class="u-underline">Guidelines</span> — Principles — Overview</h6>

???

* Forest garden emulates woodland edge
* Need to make sure enough light gets to understorey
* **Plant for final size**!
* Check [PFAF](https://pfaf.org/user/Default.aspx) & [RHS](https://www.rhs.org.uk/Plants/Search-Form) for sizes
* More work to move than to plan!
* For cultivated fruit trees, choose right [rootstock](/rootstock/)
* Formula: ¼ to ½ average canopy diameters

Illustration based on Martin Crawford’s Creating a Forest Garden

---

# 4. Guidelines

![Ground covered by green plant with blue flowers](https://res.cloudinary.com/growdigital/image/upload/w_420,h_241/v1544109909/alefoot-40762351925.jpg)

1. [Windbreak](/windbreak/)
2. [Tree spacing](/spacing/)
4. [Ground cover](/ground-cover/) 👈
5. [Nutrients](/nutrients/)

<h6 class="breadcrumb">Definition — Why — Characteristics — <span class="u-underline">Guidelines</span> — Principles — Overview</h6>

???

* **Always** keep the ground covered
* Annuals, use a mulch. Forest garden, use ground cover plants
* When establishing, use bark or wood chip, plus temporary ground cover
* Wood chip mulch [does not rob nitrogen](https://puyallup.wsu.edu/wp-content/uploads/sites/403/2015/03/wood-chips.pdf) (PDF)!
* I prefer bark but wood chip more available
* Best temporary ground cover in West Wales, [White Mustard](https://pfaf.org/user/plant.aspx?LatinName=Sinapis+alba)—buy bulk

# 4. Guidelines

![Dangly purple flowers of comfrey, daft white dog in background](https://res.cloudinary.com/growdigital/image/upload/w_420,h_241/v1543959826/comfrey-flower-29851000577.jpg)

1. [Windbreak](/windbreak/)
2. [Tree spacing](/spacing/)
4. [Ground cover](/ground-cover/)
5. [Nutrients](/nutrients/) 👈

<h6 class="breadcrumb">Definition — Why — Characteristics — <span class="u-underline">Guidelines</span> — Principles — Overview</h6>

???

* Calculate **[nutrient budget](https://www.natureworks.org.uk/nutrients/)**, Creating a Forest Garden Ch.6
* Have soil test for nutrients & pH, local farmers co-op
* Make sure to have enough “system plants” providing nutrients
* NPK — Nitrogen, Phosphorous, Potassium
* Nitrogen: alder, pea family, Sea Buckthorn, Autumn Olive
* Potassium: [comfrey](/comfrey/)
* Phosphorous: not really provided by plants
* ['Bocking 14'](https://www.organiccatalogue.com/products/comfrey-bocking-14-plants_mh6390), sterile, bred for nutrients
* [Dwarf Comfrey](https://www.rhs.org.uk/Plants/75444/Symphytum-ibericum/Details), good thick ground cover

# 5. Principles

![Creating a Forest Garden book on desk](https://res.cloudinary.com/growdigital/image/upload/w_420,h_241/v1636733254/creating-forest-garden-book.jpg)

1. Work with nature 👈
2. Vegan, organic, natural
3. Native plants where possible
4. People at heart 💚

<h6 class="breadcrumb">Definition — Why — Characteristics — Guidelines — <span class="u-underline">Principles</span> — Overview</h6>

???

* “Working with nature to grow edible crops” is subtitle of Martin Crawford’s seminal book [Creating a Forest Garden](https://www.agroforestry.co.uk/product/creating-a-forest-garden-2/)
* Create balanced ecosystem for weed control, pest control & nutrients
* No dig
* Sustainable

---

# 5. Principles

![Recycled hoggin path in a garden](https://res.cloudinary.com/growdigital/image/upload/w_420,h_241/v1635168770/john-little-hoggin-path.jpg)

1. Work with nature
2. Vegan, organic, natural 👈
3. Native plants where possible
4. People at heart 💚

<h6 class="breadcrumb">Definition — Why — Characteristics — Guidelines — <span class="u-underline">Principles</span> — Overview</h6>

???

* Vegan - because why kill animals and terrible impact of industrial farming
* Organic, no artifical pesticides or herbicides
* Natural - sustainable local materials, not new concrete, no plastic, no oil. Or at very least recycled.

---

# 5. Principles

![Tapestry of native wild flowers in a field](https://res.cloudinary.com/growdigital/image/upload/w_420,h_241/v1595533954/wildflower-plant-combinations-200719.jpg)

1. Work with nature
2. Vegan, organic, natural
3. Native plants where possible 👈
4. People at heart 💚

<h6 class="breadcrumb">Definition — Why — Characteristics — Guidelines — <span class="u-underline">Principles</span> — Overview</h6>

???

* Use in **bulk** eg windbreaks & ground cover
* Native plants co-evolved with wildlife
* Food source for invertebrates
* Support food web
* “If something is not eating your plants, then your garden is not part of the ecosystem”

---

# 5. Principles

![People planting trees on a mound in a field](https://res.cloudinary.com/growdigital/image/upload/w_420,h_241/v1543959649/tpo-27226348918.jpg)

1. Work with nature
2. Vegan, organic, natural
3. Native plants where possible
4. People at heart 💚 👈

<h6 class="breadcrumb">Definition — Why — Characteristics — Guidelines — <span class="u-underline">Principles</span> — Overview</h6>

???

* People tend the land
* Rekindle relationship with the world
* Management, management, management
* Who will look after the garden?
* Always budget for it in a project
* Grow gardeners as well as gardens
* [Tending the Wild](https://archive.org/details/tendingwildnativ0000ande) by Kat Anderson - Native American knowledge and the Management of California's Natural Resources
